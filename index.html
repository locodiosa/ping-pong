<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ping-pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="ping-pong.js"></script>
	<script language="javascript" type="text/javascript">
</script>
</head>
<body onkeydown="move(event)" onkeyup="moveStop()">
	<div id="up" onmousedown="moveUp()" onmouseup="moveStop()" touchstart="moveUp()" touchend="moveStop()"></div>
	<div id="down" onmousedown="moveDown()" onmouseup="moveStop()" touchstart="moveDown()" touchend="moveStop()"></div>
	<canvas id="canvas"></canvas>
	<div id="scorePlayer">0</div>
	<div id="score">:</div>
	<div id="scoreComputer">0</div>
</body> 
</html>
