<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ping-pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="ping-pong.js"></script>
	<script language="javascript" type="text/javascript">
</script>
</head>
<body onkeydown="move(event)" onkeyup="moveStop()">
	<div id="container"> 
		<div id="up" onmousedown="moveUp()" onmouseup="moveStop()" ontouchstart="moveUp()" ontouchend="moveStop()"></div>
		<div id="down" onmousedown="moveDown()" onmouseup="moveStop()" ontouchstart="moveDown()" ontouchend="moveStop()"></div>
		<div id="scoreArea">
			<div id="scorePlayer">0</div>
			<div id="score">:</div>
			<div id="scoreComputer">0</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
</body> 
</html>
