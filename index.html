<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!--Запрет масштабирования (зума)-->
	<title>ping-pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="ping-pong.js"></script>
</head>
<body onkeydown="move(event)" onkeyup="moveStop()" onresize="resize()">
	<div id="touch" onclick="touch()" class="button">Тач</div>
	<div id="sensor" onclick="sensor()" class="button">Сенсор</div>
	<div id="calibration" onclick="calibration()" class="button">Калибровка</div>
	<input type="range" min="1" max="10" step="1" value="5" class="button" id="size" oninput="onChangeInsensitivityArea()"></div>
	<div id="gameArea"> 
		<div id="up" onmousedown="moveUp()" onmouseup="moveStop()" ontouchstart="moveUp()" ontouchend="moveStop()"></div>
		<div id="down" onmousedown="moveDown()" onmouseup="moveStop()" ontouchstart="moveDown()" ontouchend="moveStop()"></div>
		<div id="gameOver"></div>
		<div id="scoreArea">
			<div id="scorePlayer" class="score">0</div>
			<div id="score" class="score">:</div>
			<div id="scoreComputer" class="score">0</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
</body> 
</html>
